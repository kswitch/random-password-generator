<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Generate a 
                <br>
                <span>random password</span>
            </h2>
            <p>Never use an insecure password again.</p>
            <input type="number" min="8" max="24" id="password-length" placeholder="Password Length (8 - 24)" />
            <br>
            <button id="generate-passwords-btn">Generate passwords</button>

            <div id="hor-line"></div>

            <div class="password-fields">
                <p id="password-1"></p>
                <p id="password-2"></p>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
